    /*1. В клиентской области окна приложения создать 2 списка, первый из которых
     содержит числа от 1 до 5, второй – числа от 200 до 205. При нажатии кнопки «Добавить»
     в список с фокусом ввода добавить очередное число.*/

    var arr1 = [1, 2, 3, 4, 5];
    var arr2 = [200, 201, 202, 203, 204, 205];
    var btn = document.getElementById("button");
    var list1 = document.getElementById("table1");
    var list2 = document.getElementById("table2");
    var f = 0, i = 0, k = 0;
    list1.addEventListener("click", OnFocus);
    list2.addEventListener("click", OnFocus);


    function OnClick(){
        if(f == 1) {
            if(i < arr1.length){
                list1.rows[i + 1].cells[0].innerHTML = arr1[i];
                i++;
            }
        }
        if(f == 2) {
            if(k < arr2.length){
                list2.rows[k + 1].cells[0].innerHTML = arr2[k];
                k++;
            }
        }
    }

    function OnFocus(){
        if(this == list1){
            f = 1;
        }
        if(this == list2){
            f = 2;
        }
        btn.addEventListener("click", OnClick);
    }
